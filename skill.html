<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(bg.jpg);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* Additional styling for specific elements */
        h2:nth-child(odd) {
            color: #007bff; /* Blue color for odd numbered h2 elements */
        }

        h2:nth-child(even) {
            color: #28a745; /* Green color for even numbered h2 elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend</h1>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>JavaScript</h2>
        <h1>Backend</h1>
        <h2>Python</h2>
        <h2>Django</h2>
        <h2>SQL</h2>
    </div>
</body>
</html>
